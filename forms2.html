<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>


    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- bootstrap4 cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <style>
        .my-link-style:hover{
            text-decoration: underline;
        }
        

        
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div class="contact-section my-5">
                <div class="title text-center mb-3">
                    <h3 class="font-weight-bolder">Contact Me</h3>
                </div>
                <form action="" class="w-50 m-auto was-validated bg-primary text-white p-3  ">

                   <div class="form-group">
                        <label for="fullname">Fullname</label>
                        <input type="text" class="form-control" name="fullname" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please enter your fullname as soon as possible</div>
                   </div>

                   <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email">
                   </div>

                   <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" name="subject">
                   </div>

                   <div class="form-group">
                        <label for="message">message</label>
                        <textarea style="resize: none;" name="message" class="form-control"  id="" cols="30" rows="10"></textarea>
                   </div>

                   <div class="form-group">
                       <input type="submit" class="btn btn-secondary" value="submit">
                       <input type="reset"  class="btn btn-secondary" value="Reset">
                   </div>                    
                </form>
            </div>            
        </main>        
    </div>
    <!-- bootstrap js, jquery, popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
