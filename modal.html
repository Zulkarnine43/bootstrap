<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
<button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Launch Modal</button>
 
<div class="modal" id="mymodal">
<div class="modal-dialog modal-lg">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Modal Title</h5>
<button class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat consequatur, quibusdam nemo officia, qui quaerat aperiam provident debitis optio ea corrupti beatae
 maiores a sint expedita. Voluptas possimus non fuga?
</div>
<div class="modal-footer">
    <button class="btn btn-dark" data-dismiss="modal">Close</button>
</div>
</div>
</div>
 </div>







 <button class="btn btn-primary" data-toggle="modal" data-target="#mylogin">Login</button>
 
 <div class="modal" id="mylogin">
 <div class="modal-dialog modal-lg">
 <div class="modal-content">
 <div class="modal-header">
 <h5 class="modal-title">User Login</h5>
 <button class="close" data-dismiss="modal">&times;</button>
 </div>
 <div class="modal-body">
<form>
    <div class="form-group">
    <label>Username</label>
    <input class="form-control" type="text" placeholder="Username">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="text" placeholder="Password">
        </div>
</form>
 </div>

 <div class="modal-footer">
    <button class="btn btn-dark" data-dismiss="modal">Close</button>
    <button class="btn btn-success">Login</button>
</div>
 </div>
 </div>
  </div>



</div>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
